<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/drawdropsurveynew.css">
</head>
<body>
<script src="../scripts/jquery-3.3.1.min.js"></script>
<script src="../scripts/openmodel.js"></script>
<script>
$(document).ready(function(){
	$("#submit").click(function(){
        $("#surveytable1").hide();
        $("#submit").hide();
	});
}); 
</script>
<script>
	$('input:radio').click(function() {
	var compassionate = $('input:radio[name=compassionate]:checked').val();
	var analytical = $('input:radio[name=analytical]:checked').val();
	var independent = $('input:radio[name=independent]:checked').val();
	});
</script>


<a href="javascript:;" onclick="openmodel()">Open</a>
    <main id="main">
    	<div class = "container">
    		<div id = "survey1" class = model-box>
				<header>
					<p class="title">Please answer the following to help us better understand your comment:</p>
					<p class="text"></p>
				</header>
				<table id = "surveytable1">
					<!--<thead>
						<tr id="question">
							<th>How often are you:</th>
						</tr>
					</thead>-->
					<tbody>
						<tr id="frequency">
							<td class="question"> </td>
							<td>Almost never</td>
							<td>Rarely</td>
							<td>Less than half the time</td>
							<td>Netural</td>
							<td>More than half the time</td>
							<td>Often</td>
							<td>Almost always</td>
						</tr>
						<tr class="option">
							<td class="question">Right now how <strong>compassionate</strong> do you feel?</td>
							<td><input type="radio" value="1" name="compassionate"/></td>
							<td><input type="radio" value="2" name="compassionate"/></td>
							<td><input type="radio" value="3" name="compassionate"/></td>
							<td><input type="radio" value="4" name="compassionate"/></td>

						</tr>
						<tr class="option">
							<td class="question">How often are you <strong>analytical?</strong></td>
							<td><input type="radio" value="1" name="analytical"/></td>
							<td><input type="radio" value="2" name="analytical"/></td>
							<td><input type="radio" value="3" name="analytical"/></td>
							<td><input type="radio" value="4" name="analytical"/></td>

						</tr>
						<tr class="option">
							<td class="question">How often are you <strong>independent?</strong></td>
							<td><input type="radio" value="1" name="independent"/></td>
							<td><input type="radio" value="2" name="independent"/></td>
							<td><input type="radio" value="3" name="independent"/></td>
							<td><input type="radio" value="4" name="independent"/></td>

						</tr>
					</tbody>
				</table>
            	<button id = "submit">Submit</button>
			</div>
		</div>
    </main>
</body>
</html>
