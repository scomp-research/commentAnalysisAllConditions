<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/jsopenmodel.css">
<link rel="stylesheet" href="../styles/intsurveydivs.css">
</head>
<body>
<script src="../scripts/jquery-3.3.1.min.js"></script>
<script src="../scripts/openmodel.js"></script>
<script>
$(document).ready(function(){
	$("#submit").click(function(){
        $("#surveytable1").hide();
        $("#surveytable2").hide();
        $("#surveytable3").hide();
        $("#submit").hide();
	});
}); 
</script>
<script>
	$('input:radio').click(function() {
	var eyes1 = $('input:radio[name=eyes1]:checked').val();
	var eyes2 = $('input:radio[name=eyes2]:checked').val();
	var eyes3 = $('input:radio[name=eyes3]:checked').val();
	});
</script>
<a href="javascript:;" onclick="openmodel()">Open</a>
    <main id="main">
		<div id = "survey1" class = model-box>
			<header>
				<p class="title">Please answer the following to help us better understand your comment:</p>
				<p class="subtitle">For each of these faces, please choose which emotion the person is displaying:
				<p class="text"></p>
			</header>
			<div class = "container">
				<table id = "surveytable1" class = "survey2a">
					<thead>
						<tr>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src = "../resources/eyes1.png" alt="first picture of eyes" style="width:170px;height:67px;"></td>
						</tr>
						<tr>
							<td><input type="radio" value="3" name="eyes1"/></td>
							<td>Terrified</td>
						</tr>
						<tr>
							<td><input type="radio" value="1" name="eyes1"/></td>
							<td>Upset</td>
						</tr>
						<tr>
							<td><input type="radio" value="4" name="eyes1"/></td>
							<td>Arrogant</td>
						</tr>
						<tr>
							<td><input type="radio" value="2" name="eyes1"/></td>
							<td>Annoyed</td>
						</tr>
					</tbody>
				</table>
				
				<table id = "surveytable2" class = "survey2b">
					<thead>
						<tr>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src = "../resources/eyes2.png" alt="second picture of eyes" style="width:170px;height:67px;"></td>

						</tr>
						<tr>
							
							<td><input type="radio" value="4" name="eyes2"/></td>
							<td>Joking</td>
						</tr>
						<tr>
							<td><input type="radio" value="1" name="eyes2"/></td>
							<td>Insisting</td>
						</tr>
						<tr>
							<td><input type="radio" value="3" name="eyes2"/></td>
							<td>Amused</td>
						</tr>
						<tr>
							<td><input type="radio" value="2" name="eyes2"/></td>
							<td>Relaxed</td>
						</tr>
					</tbody>
				</table>
				<table id = "surveytable3" class = "survey2c">
					<thead>
						<tr>
							<th> </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><img src = "../resources/eyes3.png" alt="third picture of eyes" style="width:170px;height:67px;"></td>
						</tr>
						<tr>
							<td><input type="radio" value="1" name="eyes3"/></td>
							<td>Pensive</td>
						</tr>
						<tr>
							<td><input type="radio" value="2" name="eyes3"/></td>
							<td>Irritated</td>
						</tr>
						<tr>
							<td><input type="radio" value="4" name="eyes3"/></td>
							<td>Excited</td>
						</tr>
						<tr>
							<td><input type="radio" value="3" name="eyes3"/></td>
							<td>Hostile</td>
						</tr>
					</tbody>
				</table>
			</div>
			<button id = "submit">Submit</button>
		</div>
    </main>
</body>
</html>
