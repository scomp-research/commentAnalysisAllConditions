<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>face</title>
    <link rel="stylesheet" href="../styles/model-box.css">
    <link rel="stylesheet" href="../styles/intsurveydivs.css">
</head>
<body>
<a href="javascript:;" onclick="openmodel()">Open</a>
    <main id="main">
        <div class="model-box">
            <header>
                <p class="title">Prove you're not a robot</p>
                <p class="text">Select all happy faces from below</p>
            </header>
            <ul class="smile">
                <li><img src="img/f1.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li class="verify"><img src="../resources/happy1.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li><img src="../resources/f2.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li class="verify"><img src="../resources/happy2.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li><img src="../resources/f3.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li><img src="../resources/f4.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li><img src="../resources/f5.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li><img src="../resources/f6.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
                <li  class="verify"><img src="../resources/happy3.png" alt=""><img class="verifed" src="../resources/marked.png"></li>
            </ul>
            <div class="verifybtn"><a href="javascript:;" onclick="validation()"><img src="../resources/verify.png"></a> </div>
        </div>
    </main>

    <script src="../scripts/jquery-3.3.1.min.js"></script>
    <script src="../scripts/openmodel.js"></script>
</body>
</html>
