<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>face</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<a href="javascript:;" onclick="openmodel()">Open</a>
    <main id="main">
        <div class="model-box">
            <header>
                <p class="title">Prove you're not a robot</p>
                <p class="text">Select all happy faces from below</p>
            </header>
            <ul class="smile">
                <li><img src="img/f1.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li class="verify"><img src="img/happy1.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/f2.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li class="verify"><img src="img/happy2.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/f3.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/f4.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/f5.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li><img src="img/f6.png" alt=""><img class="verifed" src="img/marked.png"></li>
                <li  class="verify"><img src="img/happy3.png" alt=""><img class="verifed" src="img/marked.png"></li>
            </ul>
            <div class="verifybtn"><a href="javascript:;" onclick="validation()"><img src="img/verify.png"></a> </div>
        </div>
    </main>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
